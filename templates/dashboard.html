<script>
	var lang="tamil";
	function setl(lan){
		console.log(lan);
		if (lan==1){
			lang="tamil";
		}
		if(lan==2){
			lang="hindi";
		}
	}
	const synth = window.speechSynthesis
	function question1(){
    'speechSynthesis' in window ? console.log("Web Speech API supported!") : console.log("Web Speech API not supported :-(")

	
	if(lang=="tamil"){
		let ourText = "இந்த நிறுவனத்தில் உங்கள் அனுபவத்தைப் பகிர்ந்து கொள்ளுங்கள் "
		const utterThis = new SpeechSynthesisUtterance(ourText)
		utterThis.lang = "ta-IN";
		synth.speak(utterThis);
	}
	if(lang=="hindi"){
		let ourText = "इस कंपनी में अपना अनुभव साझा करें"
		const utterThis = new SpeechSynthesisUtterance(ourText)
		utterThis.lang = "hi-IN";
		synth.speak(utterThis);
	}
	

	}
	function question2(){
		const synth = window.speechSynthesis
	if(lang=="tamil"){
		let ourText = "இந்த நிறுவனத்தைப் பற்றிய ஒட்டுமொத்த கருத்தைத் தெரிவிக்கவும்"
		const utterThis = new SpeechSynthesisUtterance(ourText)
		utterThis.lang = "ta-IN";
		synth.speak(utterThis);
	}
	if(lang=="hindi"){
		let ourText = "इस कंपनी के बारे में समग्र प्रतिक्रिया दें"
		const utterThis = new SpeechSynthesisUtterance(ourText)
		utterThis.lang = "hi-IN";
		synth.speak(utterThis);
	}
	}
	
</script>
